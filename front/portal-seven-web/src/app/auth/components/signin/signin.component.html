<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-7 col-sm-offset-2 col-md-offset-2">
            <h1>Portal de Turismo</h1>
            <h2>UADE Integraci√≥n de Aplicaciones</h2>
          </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-3">
              <img class="img-responsive" width="300" src="assets/images/signin.jpg">
          </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-sm-offset-1">
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="userName">Nombre de Usuario</label>
              <input type="text" id="userName" name="userName" ngModel class="form-control" required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
