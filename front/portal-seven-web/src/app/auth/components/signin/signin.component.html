<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
          <div class="col-xs-11 col-sm-10 col-md-7 col-sm-offset-2 col-md-offset-2 col-xs-offset-1">
            <h1>PORTAL WEB G<span style="color:#E60000;">.</span>7</h1>
          </div>
      </div>
      <hr style="border-color: black;">
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-sm-offset-2 col-md-offset-2">
            <img class="img-responsive" width="300" src="portal-seven-web/assets/images/logo.png">
        </div>
        <div class="col-xs-5 col-sm-5 col-md-4">
          <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="userName">Nombre de Usuario</label>
              <input type="text" id="userName" name="userName" ngModel class="form-control" required>
            </div>
            <button style="width:100%" md-raised-button type="submit" color="primary" [disabled]="!f.valid">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
