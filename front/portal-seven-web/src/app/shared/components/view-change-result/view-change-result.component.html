<div class="pull-left" style="margin-top:2px;">
    <md-button-toggle-group mdTooltip="Cambio de vistas">
      <md-button-toggle [ngClass]="{'active': isCardView(), 'non-active': !isCardView()}" md-mini-fab color="primary" value="left" 
        (click)="onChangeView('card')" [checked]="holder.getView() == 'card'">
          <i class="fa fa-th" aria-hidden="true"></i>
      </md-button-toggle>
      <md-button-toggle [ngClass]="{'active': !isCardView(), 'non-active': isCardView()}" md-mini-fab color="accent" value="right"
        (click)="onChangeView('grid')" [checked]="holder.getView() == 'grid'">
          <i class="fa fa-table" aria-hidden="true"></i>
      </md-button-toggle>
    </md-button-toggle-group>
  </div>
