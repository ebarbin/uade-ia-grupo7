<h2 md-dialog-title>{{title}}</h2>
<hr style="border-color: black;">
<md-dialog-content>
    <p>{{message}}</p>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button type="button" color="primary" (click)="onYes()">
      <i class="fa fa-check" aria-hidden="true"></i> Si
  </button>
  <button md-raised-button color="warn" (click)="onNo()">
      <i class="fa fa-times" aria-hidden="true"></i> No
  </button>
</md-dialog-actions>
