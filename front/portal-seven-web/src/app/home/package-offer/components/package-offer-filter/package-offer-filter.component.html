<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <md-card>
      <md-card-header>
        <md-card-title>BUSQUEDA DE OFERTAS DE PAQUETES</md-card-title>
        <md-card-subtitle>Complete los filtros para buscar ofertas disponibles</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <div class="row">
          <md-input-container class="col-lg-5 col-md-4 col-sm-4">
            <input mdInput placeholder="Nombre del Destino" 
              [mdAutocomplete]="auto" #destination name="destination" ngModel
              (ngModelChange)="filterDestinations(destination.value)">
          </md-input-container>
          <md-autocomplete #auto="mdAutocomplete" [displayWith]="autocompleteDisplaySelected">
              <md-option *ngFor="let hr of restinationResults" [value]="hr">
                <span>{{ hr.name }}</span>
              </md-option>
          </md-autocomplete>
          <md-form-field class="col-lg-5 col-md-4 col-sm-4">
            <input name="fromDate" [(ngModel)]="fromDate"
            [mdDatepicker]="fromPicker" placeholder="Fecha Desde" mdInput>
            <md-datepicker-toggle mdSuffix [for]="fromPicker"></md-datepicker-toggle>
            <md-datepicker #fromPicker></md-datepicker>
          </md-form-field>
          <md-form-field class="col-lg-5 col-md-4 col-sm-4">
            <input name="toDate" [(ngModel)]="toDate"
            [mdDatepicker]="toPicker" placeholder="Fecha Hasta" mdInput>
            <md-datepicker-toggle mdSuffix [for]="toPicker"></md-datepicker-toggle>
            <md-datepicker #toPicker></md-datepicker>
          </md-form-field>
        </div>
        <div class="row">
          <md-select class="col-lg-12 col-md-12 col-sm-12" placeholder="Cantidad de Personas" ngModel
            name="quantityPeople">
            <md-option *ngFor="let rq of quantityOptions" [value]="rq.value">
              {{ rq.viewValue }}
            </md-option>
          </md-select>
        </div>
      </md-card-content>
      <md-card-actions align="end">
        <button md-raised-button type="submit" color="success" [disabled]="!form.valid">Buscar</button>
        <button md-raised-button type="reset" color="warn" (click)="onReset()">Limpiar</button>
      </md-card-actions>
    </md-card>
  </form>
