<md-expansion-panel expanded="true">
  <md-expansion-panel-header>
    <md-panel-title>
      BUSQUEDA DE OFERTAS DE PAQUETES
    </md-panel-title>
    <md-panel-description>
      Complete los filtros para buscar ofertas disponibles
    </md-panel-description>
  </md-expansion-panel-header>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
            <md-input-container >
              <input mdInput placeholder="Nombre del Destino" 
                [mdAutocomplete]="auto" #destination name="destination" ngModel
                (ngModelChange)="filterDestinations(destination.value)">
            </md-input-container>
            <md-autocomplete #auto="mdAutocomplete" [displayWith]="autocompleteDisplaySelected">
                <md-option *ngFor="let hr of restinationResults" [value]="hr">
                  <span>{{ hr.name }}</span>
                </md-option>
            </md-autocomplete>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
            <md-form-field>
              <input name="fromDate" [(ngModel)]="fromDate" 
              onkeydown="return false;" 
              (paste)="false"
              autocomplete="off"
              [mdDatepicker]="fromPicker" placeholder="Fecha Desde" mdInput>
              <md-datepicker-toggle mdSuffix [for]="fromPicker"></md-datepicker-toggle>
              <md-datepicker #fromPicker></md-datepicker>
            </md-form-field>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
            <md-form-field>
              <input name="toDate" [(ngModel)]="toDate" 
              onkeydown="return false;" 
              (paste)="false"
              autocomplete="off"
              [mdDatepicker]="toPicker" placeholder="Fecha Hasta" mdInput>
              <md-datepicker-toggle mdSuffix [for]="toPicker"></md-datepicker-toggle>
              <md-datepicker #toPicker></md-datepicker>
            </md-form-field>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
            <md-select placeholder="Cantidad de Personas"
              name="quantityPeople"  [(ngModel)]="quantityPeople" required>
              <md-option *ngFor="let rq of quantityOptions" [value]="rq.value">
                {{ rq.viewValue }}
              </md-option>
            </md-select>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
              <md-form-field>
                <input mdInput type="text" name="minPrice" ngModel placeholder="Precio Mínimo">
              </md-form-field>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
              <md-form-field>
                <input mdInput type="text" name="maxPrice" ngModel placeholder="Precio Máximo">
              </md-form-field>
            </div>
        </div>
        <br>
        <div style="margin-bottom:10px;" class="pull-right">
          <button md-raised-button type="submit" color="success" [disabled]="!formValid(form)">
             <i class="fa  fa-search" aria-hidden="true"></i> Buscar
          </button>
          <button md-raised-button type="reset" color="warn" (click)="onReset()">
             <i class="fa fa-times" aria-hidden="true"></i> Limpiar
          </button>
        </div>
  </form>
</md-expansion-panel>
