<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <app-view-change-result [holder]="poService"></app-view-change-result>
      <app-sort [holder]="poService"></app-sort>
    </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card-result">
      <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12" 
        *ngFor="let po of poService.getResults()">
        <span class="offer-type" >
          <i class="fa fa-globe" aria-hidden="true"></i>
        </span>
        <app-favourite-button [offer]="po" [quantityPeople]="poService.getFilter().quantityPeople"></app-favourite-button>
        <div >
          <img class="img-responsive img-card" (click)="onDetail(po)"
            [src]="po.images | first | imageGetter">
          <md-card-header>
            <md-card-title [mdTooltip]="po.description">{{po.description | truncate:30}}</md-card-title>
            <md-card-subtitle [mdTooltip]="po.services | join:' - '">{{po.services | join:' - ' | truncate:30}}</md-card-subtitle>
          </md-card-header>
          <md-card-content (click)="onDetail(po)">
            <p [mdTooltip]="po.destination.name | truncate:30">Destino: {{po.destination.name | truncate:30}}</p>
            <p>Precio por Persona: {{po.price | currency:'ARS':true}}</p>
            <b>Precio Total: {{ getTotalPrice(po.price) | currency:'ARS':true}}</b>
          </md-card-content>
        </div>
        <app-evaluation-start [offer]="po"></app-evaluation-start>
      </md-card>
    </div>
  </div>
</div>
