<app-sort [holder]="packageOfferService"></app-sort>
<app-view-change-result [holder]="packageOfferService"></app-view-change-result>

<div class="card-result">
    <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12" (click)="onDetail(packageOffer)"
      *ngFor="let packageOffer of packageOfferService.getResults()">
      <img class="img-responsive img-card"
        [src]="packageOffer.image | imageGetter">
      <md-card-header>
        <md-card-title>{{packageOffer.description}}</md-card-title>
        <md-card-subtitle>{{packageOffer.services | join:' - ' | truncate:10}}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>Precio por Persona: {{packageOffer.price | currency:'ARS':true}}</p>
        <b>Precio Total: {{ getTotalPrice(packageOffer.price) | currency:'ARS':true}}</b>
      </md-card-content>
    </md-card>
  </div>
