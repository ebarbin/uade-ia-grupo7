<app-sort [holder]="packageOfferService"></app-sort>
<app-view-change-result [holder]="packageOfferService"></app-view-change-result>

<div class="card-result">
    <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12" (click)="onDetail(packageOffer)"
      *ngFor="let packageOffer of packageOfferService.packageOffers">
      <img class="img-responsive" style="margin: auto; max-height: 150px; max-width: 100%;" [src]="packageOffer.image | imageGetter">
      <md-card-header>
        <md-card-title>{{packageOffer.name}}</md-card-title>
        <md-card-subtitle>mostrar mas info</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>
          mas info detalle, bla bla bla
        </p>
      </md-card-content>
    </md-card>
  </div>
