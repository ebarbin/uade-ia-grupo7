<div class="example-container mat-elevation-z8">  
  <md-table #table [dataSource]="dataSource">

    <ng-container mdColumnDef="id">
        <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
        <md-cell *mdCellDef="let hotel"> 
            {{hotel.id}} 
            <img class="img-circle" height="30" width="30" 
            [src]="hotel.image | imageGetter">
        </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> NAME </md-header-cell>
        <md-cell *mdCellDef="let hotel"> {{hotel.name}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="image">
        <md-header-cell *mdHeaderCellDef> IMAGE </md-header-cell>
        <md-cell *mdCellDef="let hotel"> {{hotel.image}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="other">
          <md-header-cell *mdHeaderCellDef> IMAGE </md-header-cell>
          <md-cell *mdCellDef="let hotel"> {{hotel.image}} </md-cell>
        </ng-container>

      <ng-container mdColumnDef="action">
        <md-header-cell *mdHeaderCellDef align="end"> Acciones </md-header-cell>
        <md-cell *mdCellDef="let hotel" align="end"> 
          <button (click)="onDetail(hotel)" md-raised-button type="button" color="accent">Detalle</button>
        </md-cell>
      </ng-container>
      
      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
