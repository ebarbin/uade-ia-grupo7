<div class="example-container mat-elevation-z8">  
  <md-table #table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container mdColumnDef="position">
        <md-header-cell *mdHeaderCellDef> Hotel </md-header-cell>
        <md-cell *mdCellDef="let element"> 
            {{element.name}} 
            <img class="img-circle" height="30" width="30" 
            [src]="'portal-seven-web/api/rest/image/1'">
        </md-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
        <md-cell *mdCellDef="let element" (click)="openDialog(element)"> {{element.name}} </md-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container mdColumnDef="weight">
        <md-header-cell *mdHeaderCellDef> Weight </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.weight}} </md-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container mdColumnDef="symbol">
        <md-header-cell *mdHeaderCellDef> Symbol </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.symbol}} </md-cell>
      </ng-container>
  
      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
