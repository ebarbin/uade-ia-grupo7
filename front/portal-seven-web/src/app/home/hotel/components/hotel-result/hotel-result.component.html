<div class="example-container mat-elevation-z8">  
  <md-table #table [dataSource]="dataSource">

    <ng-container mdColumnDef="id">
        <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
        <md-cell *mdCellDef="let element"> 
            {{element.id}} 
            <img class="img-circle" height="30" width="30" 
            [src]="'portal-seven-web/api/rest/image/1'">
        </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> NAME </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="image">
        <md-header-cell *mdHeaderCellDef> IMAGE </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.image}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="action">
        <md-header-cell *mdHeaderCellDef> Acciones </md-header-cell>
        <md-cell *mdCellDef="let element"> 
          <button (click)="onDetail(element)" md-raised-button type="button" color="accent">Detalle</button>
        </md-cell>
      </ng-container>
      
      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
