<div class="card-result">
  <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let hotelOfferHeader of hotelOffers">
    <md-card-header>
      <img md-card-avatar [src]="hotelOfferHeader.images | first | imageGetter">
      <md-card-title>{{hotelOfferHeader.name}}</md-card-title>
      <md-card-subtitle [mdTooltip]="hotelOfferHeader.description">{{hotelOfferHeader.description| truncate:30}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
          {{hotelOfferHeader.services | join: ' - '}}
      </p>
      <p>
          {{hotelOfferHeader.price | currency:'ARS':true}}
      </p>
    </md-card-content>
    <md-card-actions align="end">
        <button (click)="onDetail(hotelOfferHeader)" md-raised-button type="button" color="primary">Detalle</button>
    </md-card-actions>
  </md-card>
</div>
