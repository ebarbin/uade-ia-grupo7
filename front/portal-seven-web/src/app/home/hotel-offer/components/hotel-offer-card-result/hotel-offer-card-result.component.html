<div class="card-result">
  <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let hotel of hotels">
    <md-card-header>
      <img md-card-avatar [src]="hotel.image | imageGetter">
      <md-card-title>{{hotel.name}}</md-card-title>
      <md-card-subtitle>mostrar mas info</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        mas info detalle, bla bla bla
      </p>
    </md-card-content>
    <md-card-actions align="end">
        <button (click)="onDetail(hotel)" md-raised-button type="button" color="primary">Detalle</button>
    </md-card-actions>
  </md-card>
</div>
