<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-view-change-result [holder]="hoService"></app-view-change-result>
    <app-sort [holder]="hoService"></app-sort>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card-result">
      <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-6"
      *ngFor="let hoh of hoService.getResults()">
      <app-favourite-button 
        [offer]="hoh" *ngIf="showFavouriteIcon()" 
        type="hotel" 
        [roomQuantity]="hoService.getFilterRequest().roomQuantity"
        [fromDate]="hoService.getFilterRequest().fromDate"
        [toDate]="hoService.getFilterRequest().toDate">
      </app-favourite-button>
      <div (click)="onDetail(hoh)">
        <img class="img-responsive img-card" 
          [src]="hoh.images | first | imageGetter">
          <md-card-header>  
            <md-card-title>{{hoh.name}}</md-card-title>
            <md-card-subtitle [mdTooltip]="hoh.description">{{hoh.description}}</md-card-subtitle>
          </md-card-header>
          <md-card-content>
            <p>{{hoh.services | join: ' - '}}</p>
            <p>Capacidad: {{hoh.roomCapacity}} personas</p>
            <div class="pull-right"><b>Precio Total: {{hoh.price | currency:'ARS':true}}</b></div>
          </md-card-content>
        </div>
      </md-card>
    </div>
  </div>
</div>
