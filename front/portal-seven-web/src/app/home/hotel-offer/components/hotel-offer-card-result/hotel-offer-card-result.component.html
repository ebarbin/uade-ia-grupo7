<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-view-change-result [holder]="hoService"></app-view-change-result>
    <app-sort [holder]="hoService"></app-sort>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card-result">
      <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12"
      *ngFor="let ho of hoService.getResults()">
        <span class="offer-type" >
          <i class="fa fa-bed" aria-hidden="true"></i>
        </span>
        <app-favourite-button [offer]="ho"
          [roomQuantity]="hoService.getFilterRequest().roomQuantity" 
          [fromDate]="hoService.getFilterRequest().fromDate" 
          [toDate]="hoService.getFilterRequest().toDate">
        </app-favourite-button>
        <div>
          <img class="img-responsive img-card" (click)="onDetail(ho)"
          [src]="ho.images | first | imageGetter">
          <md-card-header>  
            <md-card-title [mdTooltip]="ho.name">{{ho.name | truncate:30}}</md-card-title> 
            <md-card-subtitle [mdTooltip]="ho.description">{{ho.description | truncate:30 }}</md-card-subtitle>
          </md-card-header>
          <md-card-content (click)="onDetail(ho)">
            <p [mdTooltip]="ho.services | join: ' - '">{{ho.services | join: ' - ' | truncate:30}}</p>
            <p>Capacidad: {{ho.roomCapacity}} personas</p>
            <b>Precio Total: {{ho.price | currency:'ARS':true}}</b>
          </md-card-content>
        </div>
        <app-evaluation-start [id]="ho.id" [type]="ho.type" [valoration]="ho.valoration"></app-evaluation-start>
      </md-card>
    </div>
  </div>
</div>
