<h2 md-dialog-title>{{srv.getSelected().hotel.name}}</h2>
<hr style="border-color: black;">
<md-dialog-content>
  <h3>Descripci贸n</h3>
  <p>{{srv.getSelected().hotel.description}}</p>
  <h3>Politicas de Cancelaci贸n</h3>
  <p>{{srv.getSelected().cancellationPolicy}}</p>
  <h3>Imagenes del Hotel</h3>
  <app-img-gallery [images]="srv.getSelected().hotel.images"></app-img-gallery>
  <hr>
  <h3>Ubicaci贸n</h3>
      <app-map [address]="srv.getSelected().hotel.address"></app-map>
  <hr>
  <div class="col-md-12 tabs-detail">
    <md-tab-group (selectChange)="getOtherRooms($event)">
      <md-tab label="Habitaci贸n" >
        <app-hotel-offer-detail-room [room]="srv.getSelected().room"></app-hotel-offer-detail-room>
      </md-tab>
      <md-tab label="Otras Habitaciones">
        <div *ngFor="let room of otherRooms">
            <app-hotel-offer-detail-room [room]="room"></app-hotel-offer-detail-room>
        </div>
      </md-tab>
    </md-tab-group>
  </div>
</md-dialog-content>
<md-dialog-actions align="end">
    <button md-raised-button type="button" color="success" (click)="onReserve()">
        <i class="fa fa-check" aria-hidden="true"></i> Reservar
    </button>
    <button md-dialog-close md-raised-button type="button" color="warn" (click)="onClose()">
        <i class="fa fa-times" aria-hidden="true"></i> Cerrar
    </button>
</md-dialog-actions>
