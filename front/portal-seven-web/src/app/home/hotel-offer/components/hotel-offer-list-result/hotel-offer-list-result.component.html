<div class="list-result">
    <md-card class="card-row card col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let hotelOfferHeader of hotelOffers">
        <!-- <md-card-header>
        <md-card-title>{{hotel.name}}</md-card-title>
        <md-card-subtitle>mostrar mas info</md-card-subtitle>
        </md-card-header> -->
        
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <img class="img-responsive" height="100" width="100" [src]="hotelOfferHeader.images | first | imageGetter">
        </div>
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8">
            <b>{{hotelOfferHeader.name}}</b>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8">
            {{hotelOfferHeader.description| truncate:100}}
        </div>
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8">
            {{hotelOfferHeader.services | join: ' - '}}
        </div>
        <div class="col-lg-9 col-md-8 col-sm-8 col-xs-8">
            {{hotelOfferHeader.price | currency:'ARS':true}}
        </div>
        <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2">
            <button (click)="onDetail(hotelOfferHeader)" md-raised-button type="button" color="primary">Detalle</button>
        </div>
    </md-card>
</div>
