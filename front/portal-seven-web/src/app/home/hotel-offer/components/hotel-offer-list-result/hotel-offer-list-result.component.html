<div class="list-result">
    <md-card class="card-row card col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let hotelOfferHeader of hotelOffers">
        <div class="pull-left">
            <img class="img-responsive" height="100" width="100" [src]="hotelOfferHeader.images | first | imageGetter">
        </div>
        <div class="pull-left" style="margin-left:20px;">
            <p><b>{{hotelOfferHeader.name}}</b></p>
            <p>{{hotelOfferHeader.description| truncate:100}}</p>
            <p>{{hotelOfferHeader.services | join: ' - '}}</p>
            <p><b>{{hotelOfferHeader.price | currency:'ARS':true}}</b></p>
        </div>
        <div class="row pull-right">
            <button (click)="onDetail(hotelOfferHeader)" md-raised-button type="button" color="primary">Detalle</button>
        </div>
    </md-card>
</div>
