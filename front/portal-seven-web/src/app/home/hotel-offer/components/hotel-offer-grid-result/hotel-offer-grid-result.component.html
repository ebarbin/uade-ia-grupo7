<div class="grid-result">  
  <md-table #table [dataSource]="dataSource">

    <ng-container mdColumnDef="id">
        <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
        <md-cell *mdCellDef="let hotelOffer"> 
            {{hotelOffer.id}} 
            <img class="img-circle" height="30" width="30" 
            [src]="hotelOffer.image | imageGetter">
        </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="name">
        <md-header-cell *mdHeaderCellDef> NAME </md-header-cell>
        <md-cell *mdCellDef="let hotelOffer"> {{hotelOffer.name}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="image">
        <md-header-cell *mdHeaderCellDef> IMAGE </md-header-cell>
        <md-cell *mdCellDef="let hotelOffer"> {{hotelOffer.image}} </md-cell>
      </ng-container>
  
      <ng-container mdColumnDef="other">
          <md-header-cell *mdHeaderCellDef> IMAGE </md-header-cell>
          <md-cell *mdCellDef="let hotelOffer"> {{hotelOffer.image}} </md-cell>
        </ng-container>

      <ng-container mdColumnDef="action">
        <md-header-cell *mdHeaderCellDef align="end"> Acciones </md-header-cell>
        <md-cell *mdCellDef="let hotelOffer" align="end"> 
          <button (click)="onDetail(hotelOffer)" md-raised-button type="button" color="primary">Detalle</button>
        </md-cell>
      </ng-container>
      
      <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
      <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
