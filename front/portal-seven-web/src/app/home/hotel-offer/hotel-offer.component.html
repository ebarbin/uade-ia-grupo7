<app-hotel-offer-filter (search)="onSearch($event)" (reset)="onReset()"></app-hotel-offer-filter>
<app-sort *ngIf="results.length > 0" 
  [active]="view == 'list' || view == 'card'"
  [type]="'hotel'"
  (sortFieldChange)="onSortFieldChange($event)"
  (directionChange)="onDirectionChange($event)">
</app-sort>
  <div class="change-view-toggle" *ngIf="results.length > 0">
    <md-button-toggle-group mdTooltip="Cambio de vistas">
      <md-button-toggle md-mini-fab color="primary" value="left" 
        (click)="onChangeView('grid')" [checked]="view == 'grid'">
          <i class="fa fa-table" aria-hidden="true"></i>
      </md-button-toggle>
      <md-button-toggle md-mini-fab color="primary" value="center" 
        (click)="onChangeView('list')" [checked]="view == 'list'">
          <i class="fa fa-th-list" aria-hidden="true"></i>
      </md-button-toggle>
      <md-button-toggle md-mini-fab color="accent" value="right"
        (click)="onChangeView('card')" [checked]="view == 'card'">
          <i class="fa fa-th" aria-hidden="true"></i>
      </md-button-toggle>
    </md-button-toggle-group>
  </div>
<div *ngIf="results.length > 0">
    <app-hotel-offer-grid-result 
      *ngIf="view == 'grid'" 
      [hotelOffers]="results">
    </app-hotel-offer-grid-result>
    <app-hotel-offer-list-result 
      *ngIf="view == 'list'" 
      [sortDirection]="sortDirection"
      [sortField]="sortField"
      [hotelOffers]="results">
    </app-hotel-offer-list-result>
    <app-hotel-offer-card-result 
      [sortDirection]="sortDirection"
      [sortField]="sortField"
      *ngIf="view == 'card'" 
      [hotelOffers]="results">
    </app-hotel-offer-card-result>
</div>
