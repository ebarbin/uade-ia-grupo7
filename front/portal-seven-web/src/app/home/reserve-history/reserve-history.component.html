<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <md-card class="card-row card col-lg-3 col-md-4 col-sm-6 col-xs-12"
  *ngFor="let r of reservations">
  <div *ngIf="r.type == 'HOTEL'">
    <span class="offer-type" >
      <i class="fa fa-bed" aria-hidden="true"></i>
    </span>
    <img class="img-responsive img-card" 
      [src]="r.image | imageGetter">
      <md-card-header>  
        <md-card-title>{{r.name}}<app-evaluation-start [disabled]="true" [type]="r.type" [valoration]="r.valoration"></app-evaluation-start></md-card-title>
      </md-card-header>
      <md-card-content>
      </md-card-content>
    </div>
    <div *ngIf="r.type == 'PACKAGE'">
      <span class="offer-type" >
        <i class="fa fa-globe" aria-hidden="true"></i>
      </span>
      <img class="img-responsive img-card" 
        [src]="r.image | imageGetter">
      <md-card-header>  
        <md-card-title>{{r.name}}<app-evaluation-start [type]="r.type" [valoration]="r.valoration"></app-evaluation-start></md-card-title>
      </md-card-header>
      <md-card-content>
      </md-card-content>
    </div>
  </md-card>
</div>
