<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id"/>
  <md-card>
    <md-card-header>
      <md-card-title>PERFIL DE USUARIO</md-card-title>
    </md-card-header>
    <md-card-content>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <md-form-field>
                <input mdInput placeholder="Nombre de Usuario" readonly name="userName" 
                [(ngModel)]="user.userName" required>
            </md-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <md-form-field>
                <input mdInput type="email" placeholder="Email" name="email" [(ngModel)]="user.email" email required>
            </md-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <md-form-field>
                <input mdInput placeholder="Nombre" name="firstName" [(ngModel)]="user.firstName" required>
            </md-form-field>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <md-form-field>
                <input mdInput placeholder="Apellido" name="sureName" [(ngModel)]="user.sureName" required>
            </md-form-field>
        </div>
      </div>
      <div class="form-inline">
            Foto Perfil
            <input type="file" id="uploadFile" placeholder="Imagen de Perfil"
            accept="image/x-png,image/gif,image/jpeg" name="uploadFile"/>
        </div>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button type="submit" color="success" [disabled]="!form.valid || user.userName == 'admin' ">
          <i class="fa fa-pencil" aria-hidden="true"></i> Actualizar
      </button>
      <button md-raised-button type="button" color="primary" (click)="onNewUser()">
          <i class="fa fa-plus" aria-hidden="true"></i> Nuevo Usuario
      </button>
    </md-card-actions>
  </md-card>
</form>
