<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id"/>
  <md-card>
    <md-card-header>
      <md-card-title>PERFIL DE USUARIO</md-card-title>
    </md-card-header>
    <md-card-content>
      <div class="row">
        <md-form-field class="col-lg-6 col-md-6">
            <input mdInput placeholder="Nombre de Usuario" readonly name="userName" 
            [(ngModel)]="user.userName" required>
        </md-form-field>
        <md-form-field class="col-lg-6 col-md-6">
            <input mdInput type="email" placeholder="Email" name="email" [(ngModel)]="user.email" email required>
        </md-form-field>
        <md-form-field class="col-lg-6 col-md-6">
            <input mdInput placeholder="Nombre" name="firstName" [(ngModel)]="user.firstName" required>
        </md-form-field>
        <md-form-field class="col-lg-6 col-md-6">
            <input mdInput placeholder="Apellido" name="sureName" [(ngModel)]="user.sureName" required>
        </md-form-field>
      </div>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button type="submit" color="success" [disabled]="!form.valid">
          <i class="fa fa-pencil" aria-hidden="true"></i> Actualizar
      </button>
      <button md-raised-button type="button" color="primary" (click)="onChangeProfileImage()">
          <i class="fa fa-picture-o" aria-hidden="true"></i> Cambiar Imagen de Perfil</button>
    </md-card-actions>
  </md-card>
</form>
