<h2 md-dialog-title>IMAGEN DE PERFIL</h2>
<hr style="border-color: black;">
<md-dialog-content>
    <div class="form-inline">
        <input type="file" id="uploadFile" accept="image/x-png,image/gif,image/jpeg" name="uploadFile"/>
      </div>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button type="button" color="primary" (click)="uploadImage()">
      <i class="fa fa-check" aria-hidden="true"></i> Subir Imagen
  </button>
  <button md-raised-button md-dialog-close color="warn">
      <i class="fa fa-times" aria-hidden="true"></i> Cancel
  </button>
</md-dialog-actions>
